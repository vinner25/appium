// Apply the java plugin to add support for Java

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	mavenCentral()
	jcenter()
}

jar {
    baseName = 'appiumsvc'
    version =  '0.1.0'
}

sourceSets{
	main{
		java{
			srcDirs=['src/main/java']
		}
		
		resources{
			srcDirs=['src/main/resources']
		}
	}
	test{
		java{
			srcDirs=['src/test/java']
		}
	}
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-jdbc")
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile 'org.slf4j:slf4j-api:1.7.12'
	compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'
	compile group: 'mysql',name: 'mysql-connector-java',version:'5.1.38'
	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
	// https://mvnrepository.com/artifact/com.eclipsesource.jaxrs/jersey-all
	compile group: 'com.eclipsesource.jaxrs', name: 'jersey-all', version: '2.8'
	// https://mvnrepository.com/artifact/org.glassfish.hk2/hk2-locator
	compile group: 'org.glassfish.hk2', name: 'hk2-locator', version: '2.5.0-b32'
	
	// Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
